<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开播倒计时</title>
    <style>
      .container {
        position: relative;
        top: 30px;
        width: 300px;
        margin: 0 auto;
      }
      .shade {
        position: absolute;
        top: 0;
        left: 0;
        background-color: black;
        height: 100vh;
        width: 100vw;
        opacity: 0.7;
        z-index: -1;
      }
      body {
        margin:0;
        /* background-size:cover; */
        background-size: contain;
        -moz-background-size:cover; /* 老版本的 Firefox */
        /* background-repeat:no-repeat; */
        background-position: center center;
        width: 100vw;
        height: 100vh;
        -webkit-transition: all 1s linear;
        transition: all 1s linear;
      }
      input {
        border-bottom: 1px solid #dbdbdb;
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
        font-size: x-large;
        background-color: rgba(0,0,0,0);
        text-align: center;
        color: white;
        width: 150px;
      }
      input::placeholder {
        color:lightgray;
      }
      

      
      
      
      
      

      button[data-setter] {
        outline: none;
        background: transparent;
        border: none;
        font-family: 'Roboto';
        font-weight: 300;
        font-size: 18px;
        width: 25px;
        height: 30px;
        color: #F7958E;
        cursor: pointer;
      }

      button[data-setter]:hover { opacity: 0.5; }

      .setters {
        position: absolute;
        left: 85px;
        top: 75px;
      }

      .minutes-set {
        float: left;
        margin-right: 28px;
      }

      .seconds-set { float: right; }

      .controlls {
        position: absolute;
        left: 75px;
        top: 105px;
        text-align: center;
      }

      .display-remain-time {
        font-family: 'Roboto';
        font-weight: 100;
        font-size: 65px;
        color: #F7958E;
      }

      #pause {
        outline: none;
        background: transparent;
        border: none;
        margin-top: 10px;
        width: 50px;
        height: 50px;
        position: relative;
      }

      .play::before {
        display: block;
        content: "";
        position: absolute;
        top: 8px;
        left: 16px;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        border-left: 22px solid #F7958E;
      }

      .pause::after {
        content: "";
        position: absolute;
        top: 8px;
        left: 12px;
        width: 15px;
        height: 30px;
        background-color: transparent;
        border-radius: 1px;
        border: 5px solid #F7958E;
        border-top: none;
        border-bottom: none;
      }

      #pause:hover { opacity: 0.8; }

      .e-c-base {
        fill: none;
        stroke: #B6B6B6;
        stroke-width: 4px
      }

      .e-c-progress {
        fill: none;
        stroke: #F7958E;
        stroke-width: 4px;
        transition: stroke-dashoffset 0.7s;
      }

      .e-c-pointer {
        fill: #FFF;
        stroke: #F7958E;
        stroke-width: 2px;
      }

      #e-pointer { transition: transform 0.7s; }
    </style>
  </head>
  
  <body>
  
  <div style="color:rgba(0,0,0,0)">1</div>
  <div style="color:rgba(0,0,0,0)">1</div>
  
  <div style="text-align:center; font-size:xxx-large; margin:0 auto 30px auto; color: white">开播倒计时</div>
  <div style="text-align:center;color:white;font-size: x-large;margin:0 20px 20px 20px">主播正在 <input placeholder="骂小德" type="text">，稍等嗷~</div>
  <div style="text-align:center; color:gray">点击上方的下划线可输入文字</div>
  <div style="text-align:center; color:gray">点击下面的 + 和 - 可以修改时间</div>
  
  <div class="container">
  
  
  <div class="setters">
    <div class="minutes-set">
      <button data-setter="minutes-plus">+</button>
      <button data-setter="minutes-minus">-</button>
    </div>
    <div class="seconds-set">
      <button data-setter="seconds-plus">+</button>
      <button data-setter="seconds-minus">-</button>
    </div>
  </div>



  
  <div class="circle">
    <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
       <g transform="translate(110,110)">
          <circle r="100" class="e-c-base"/>
          <g transform="rotate(-90)">
             <circle r="100" class="e-c-progress"/>
             <g id="e-pointer">
                <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
             </g>
          </g>
       </g>
    </svg>
  </div>
  
  
  
  
  
  
  <div class="controlls">
    <div class="display-remain-time">05:00</div>
    <button class="play" id="pause"></button>
  </div>
  
  
  </div>
  


  <div id="fakeImg" style="display:none">
  </div>
  
  
  <div class="shade">
    <p>&nbsp;</p>
  </div>
  
  
  
  
  
  
  <script>
    //circle start
    let progressBar = document.querySelector('.e-c-progress');
    let indicator = document.getElementById('e-indicator');
    let pointer = document.getElementById('e-pointer');
    let length = Math.PI * 2 * 100;

    progressBar.style.strokeDasharray = length;

    function update(value, timePercent) {
      var offset = - length - length * value / (timePercent);
      console.log(offset)
      progressBar.style.strokeDashoffset = offset; 
      pointer.style.transform = `rotate(${360 * value / (timePercent)}deg)`; 
    };

    //circle ends
    const displayOutput = document.querySelector('.display-remain-time')
    const pauseBtn = document.getElementById('pause');
    const setterBtns = document.querySelectorAll('button[data-setter]');

    let intervalTimer;
    let timeLeft;
    let wholeTime = 5 * 60; // manage this to set the whole time 
    let isPaused = false;
    let isStarted = false;


    update(wholeTime,wholeTime); //refreshes progress bar
    displayTimeLeft(wholeTime);
    
    
    
    // let imgCSS = + "no-repeat center center fixed;"
    
    
    let imgUrlList = [
      "0081WHl1ly1gwid718etyj30u00mi11s.jpg",
      "0081WHl1ly1gwid73x67uj313u0tu4dw.jpg",
      "0081WHl1ly1gwid76dtczj313u0tuwsw.jpg",
      "0081WHl1ly1gwid79im46j313u0tu7mi.jpg",
      "0081WHl1ly1gwid7c0hb7j313u0tu7j9.jpg",
      "0081WHl1ly1gwid7eteofj313u0tuasj.jpg",
      "0081WHl1ly1gvjn5uhiimj63402c0x6q02.jpg",
      "0081WHl1ly1gvjn5s4sxwj62c03407wj02.jpg",
      "0081WHl1ly1gvjn5wvdj4j62c03407wj02.jpg",
      "0081WHl1ly1gvjn5yvqnrj63402c0kjm02.jpg",
      "0081WHl1ly1gvjn61cfi8j62c0340kjn02.jpg",
      "0081WHl1ly1guin3b48kgj60mi0u07gx02.jpg",
      "0081WHl1ly1guin3cusohj60mi0u0qeu02.jpg",
      "0081WHl1ly1guin3ebjurj60mi0u014k02.jpg",
      "0081WHl1ly1guin3fa423j60mi0u0gz502.jpg",
      "0081WHl1ly1guin3gfv5mj60u00mitk502.jpg",
      "0081WHl1ly1guin3hhicij613u0tudsz02.jpg",
    ];
    let imgUrlNum = 0
    
    let fakeImgNode = document.getElementById('fakeImg');
    for(let i = 0; i<imgUrlList.length; i++) {
      let tempNode = document.createElement("img");
      let attr = document.createAttribute("src");
      attr.value = imgUrlList[i];
      tempNode.setAttributeNode(attr);
      fakeImgNode.appendChild(tempNode);
    }
    
    
    // 图片预加载，避免闪烁
    // 傻逼了，这个好像有跨域问题？
    // var imgObjList = []
    // for(let i = 0; i<imgUrlList.length; i++) {
    //   imgObjList[i] = new Image();
    //   imgObjList[i].src = imgUrlList[i]
    // }
    
    document.body.style.backgroundImage="url("+imgUrlList[imgUrlNum]+")";
    imgUrlNum++
    
    setInterval(()=>{
      document.body.style.backgroundImage="url("+imgUrlList[(imgUrlNum % imgUrlList.length)]+")";
      imgUrlNum++
    },3000);
    

    function changeWholeTime(seconds){
      if ((wholeTime + seconds) > 0){
        wholeTime += seconds;
        update(wholeTime,wholeTime);
      }
    }

    for (var i = 0; i < setterBtns.length; i++) {
        setterBtns[i].addEventListener("click", function(event) {
            var param = this.dataset.setter;
            switch (param) {
                case 'minutes-plus':
                    changeWholeTime(1 * 60);
                    break;
                case 'minutes-minus':
                    changeWholeTime(-1 * 60);
                    break;
                case 'seconds-plus':
                    changeWholeTime(1);
                    break;
                case 'seconds-minus':
                    changeWholeTime(-1);
                    break;
            }
          displayTimeLeft(wholeTime);
        });
    }

    function timer (seconds){ //counts time, takes seconds
      let remainTime = Date.now() + (seconds * 1000);
      displayTimeLeft(seconds);
      
      intervalTimer = setInterval(function(){
        timeLeft = Math.round((remainTime - Date.now()) / 1000);
        if(timeLeft < 0){
          clearInterval(intervalTimer);
          isStarted = false;
          setterBtns.forEach(function(btn){
            btn.disabled = false;
            btn.style.opacity = 1;
          });
          displayTimeLeft(wholeTime);
          pauseBtn.classList.remove('pause');
          pauseBtn.classList.add('play');
          // timer(); // 这里可以改！
          return ;
        }
        displayTimeLeft(timeLeft);
      }, 1000);
    }
    function pauseTimer(event){
      if(isStarted === false){
        timer(wholeTime);
        isStarted = true;
        this.classList.remove('play');
        this.classList.add('pause');
        
        setterBtns.forEach(function(btn){
          btn.disabled = true; // 这里可以改！
          btn.style.opacity = 0.5;
        });

      }else if(isPaused){
        this.classList.remove('play');
        this.classList.add('pause');
        timer(timeLeft);
        isPaused = isPaused ? false : true
      }else{
        this.classList.remove('pause');
        this.classList.add('play');
        clearInterval(intervalTimer);
        isPaused = isPaused ? false : true ;
      }
    }

    function displayTimeLeft (timeLeft){ //displays time on the input
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      let displayString = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      displayOutput.textContent = displayString;
      update(timeLeft, wholeTime);
    }

    pauseBtn.addEventListener('click',pauseTimer);
  </script>  
  
  
  
  

</body>

</html>
